ge="selectProjectPath()" style="position:absolute; top:0; right:80px; height:80px; filter:alpha(opacity:0);opacity: 0;width:360px"></div></div></div><div class="panel panel-default"><div class="panel-body"><div class="row"><div class="col-xs-2"><button type="button" style="width:110px" onclick="startDown('desktop', 'all')" class="btn-sm btn btn-primary">下载桌面素材</button></div><div class="col-xs-1"><button type="button" onclick="startDown('desktop', 'csx')" class="btn-sm btn btn-warning">下载csx文件</button></div><div class="col-xs-9"><div class="progress"><div id="desktop_progressbar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" class="progress-bar"></div></div></div></div><div class="bs-callout bs-callout-info">下载GAMA项目中所有使用到的素材的配置数据(csx文件)、PNG纹理(具备alpha通道的位图)、JPEG纹理(不透明的位图)、MP3音效文件。这些素材都下载到项目根目录下的 gama 子目录中。</div></div></div><div class="panel panel-default"><div class="panel-body"><div class="row"><div class="col-xs-2"><button type="button" style="width:110px" onclick="startDown('ios', 'all')" class="btn-sm btn btn-primary">下载IOS素材</button></div><div class="col-xs-1"><button type="button" onclick="startDown('ios', 'csx')" class="btn-sm btn btn-warning">下载csx文件</button></div><div class="col-xs-9"><div class="progress"><div id="ios_progressbar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" class="progress-bar"></div></div></div></div><div class="bs-callout bs-callout-info">下载GAMA项目中所有使用到的素材的配置数据(csx文件)、PVRCT1纹理、MP3音效文件。这些素材都下载到项目根目录下的 gama_ios 子目录中。</div></div></div><div class="panel panel-default"><div class="panel-body"><div class="row"><div class="col-xs-2"><button type="button" style="width:110px" onclick="startDown('android', 'all')" class="btn-sm btn btn-primary">下载Android素材</button></div><div class="col-xs-1"><button type="button" onclick="startDown('android', 'csx')" class="btn-sm btn btn-warning">下载csx文件</button></div><div class="col-xs-9"><div class="progress"><div id="android_progressbar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" class="progress-bar"></div></div></div></div><div class="bs-callout bs-callout-info">下载GAMA项目中所有使用到的素材的配置数据(csx文件)、ETC_PKM纹理、MP3音效文件。这些素材都下载到项目根目录下的 gama_android 子目录中。</div></div></div></div></div></body></html>
